<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span>Lista de Tarefas de {{ usuario }} </span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{ quantidadeDeTarefas }}" matBadgeColor="accent"
    >checklist</mat-icon
  >
</mat-toolbar>
<div class="inputContainer">
  <mat-form-field class="fullWidth">
    <mat-label style="padding-left: 5px">Nova tarefa</mat-label>
    <input matInput placeholder="Descreva a tarefa..." #descricaoTarefa />
    <button
      matSuffix
      mat-raised-button
      color="accent"
      class="addButton"
      (click)="incluirTarefa(descricaoTarefa.value); descricaoTarefa.value = ''"
    >
      Incluir
    </button>
  </mat-form-field>
</div>
<div class="tableContainer">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z3 fullWidth">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="tarefa">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let item">
        {{ item.tarefa }}
      </td>
    </ng-container>
    <ng-container matColumnDef="finalizada">
      <th mat-header-cell *matHeaderCellDef>Concluir</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.finalizada" color="primary">
        </mat-checkbox>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'tarefa', 'finalizada']"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'tarefa', 'finalizada']"
    ></tr>
  </table>
  <div class="toggleContainer">
    <span class="spacer"></span>
    <mat-slide-toggle [(ngModel)]="exibirTarefasFinalizadas">
      Mostrar tarefas concluídas
    </mat-slide-toggle>
    <span class="spacer"></span>
  </div>
</div>
